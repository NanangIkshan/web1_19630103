<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pendaftaran</title>
    </head>
<body>
    <form action="proses.php" method="post">
        <label>Nama Antum:</label>
        <input type="text" name="nama" id="nama">
        <br>
        <label>Jenis Kelamin</label>
        <input type="radio" name="kelamin" value="laki" checked>Laki-laki
        <input type="radio" name="kelamin" value="cewe">Perempuan
        <br>
        <label>Hobi:</label>
        <input type="checkbox" name="hobi" value="Memanah">Memanah
        <input type="checkbox" name="hobi" value="Memancing">Memancing
        <input type="checkbox" name="hobi" value="Pemecah Batu">Pemecah Batu
        <input type="checkbox" name="hobi" value="Menjadi Ironman">Menjadi Ironman
        <input type="checkbox" name="hobi" value="Lainnya">Lainnya
        <br>
        <label>Asal Daerah :</label>
        <select name="asal">
          <option value="Banjarmasin">Banjarmasin</option>
          <option value="Banjarbaru">Banjarbaru</option>
          <option value="Palangkaraya">Palangkaraya</option>
          <option value="Konoha">Konoha</option>
        </select>
        <br>
        <label>Kata Kunci :</label>
        <input type="password" name="password">
        <br>
        <label>Pesan dan Kesan :</label>
        <textarea name="pesankesan" cols="30" rows="5">
            Isikan pesan dan kesan
        </textarea>
        <br>
        <input type="submit" value="kirim data">
    </form>
</body>
</html>
